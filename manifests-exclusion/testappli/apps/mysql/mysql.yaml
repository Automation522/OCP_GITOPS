apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: testappli
  annotations:
    argocd.argoproj.io/sync-wave: "0"
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "ChangeMe!"
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: testappli
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: testappli
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.4
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_ROOT_PASSWORD
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
