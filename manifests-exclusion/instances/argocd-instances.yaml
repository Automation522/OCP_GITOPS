apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocd-rbac
  namespace: argocd-rbac
spec:
  dex:
    config: |
      logger:
        level: debug
      connectors:
      - type: ldap
        id: freeipa
        name: FreeIPA
        config:
          host: idm.skyr.dca.scc:636
          insecureNoSSL: false
          insecureSkipVerify: false
          rootCAData: 
          bindDN: uid=openshift,cn=users,cn=accounts,dc=skyr,dc=dca,dc=scc
          bindPW: Redhat2025!
          userSearch:
            baseDN: cn=users,cn=accounts,dc=skyr,dc=dca,dc=scc
            filter: "(objectClass=person)"
            username: uid
            idAttr: uid
            emailAttr: mail
            nameAttr: cn
          groupSearch:
            baseDN: cn=groups,cn=accounts,dc=skyr,dc=dca,dc=scc
            filter: "(objectClass=groupOfNames)"
            userMatchers:
            - userAttr: dn
              groupAttr: member
            nameAttr: cn
  server:
    route:
      enabled: true
  extraConfig:
    argocd-cm: |
      installationID: "argocd-rbac"
      application.resourceTrackingMethod: annotation
      resource.inclusions: |
        - apiGroups: ["rbac.authorization.k8s.io"]
          kinds: ["Role","RoleBinding"]
        - apiGroups: [""]
          kinds: ["ServiceAccount"]
      oidc.config: |
        name: FreeIPA
        issuer: https://argocd-rbac-server-argocd-rbac.apps.ocp4-upi.skyr.dca.scc/api/dex
        clientID: argo-cd
        clientSecret: $oidc.dex.clientSecret
        requestedScopes: ["openid", "profile", "email", "groups"]
        rootCAData: 
