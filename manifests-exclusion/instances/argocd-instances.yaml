apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: argocd-rbac
  namespace: argocd-rbac
spec:
  extraConfig:
    application.resourceTrackingMethod: annotation
    installationID: argocd-rbac
    oidc.config: 'name: FreeIPA

      issuer: https://argocd-rbac-server-argocd-rbac.apps.ocp4-upi.skyr.dca.scc/api/dex

      clientID: argo-cd

      clientSecret: \.dex.clientSecret

      requestedScopes: ["openid", "profile", "email", "groups"]

      rootCAData: 

      '
    resource.inclusions: "- apiGroups: [\"rbac.authorization.k8s.io\"]\n  kinds: [\"\
      Role\",\"RoleBinding\"]\n- apiGroups: [\"\"]\n  kinds: [\"ServiceAccount\"]\n"
  namespaceManagement:
  - allowManagedBy: true
    name: testappli
  server:
    route:
      enabled: true
  sso:
    dex:
      config: "logger:\n  level: debug\nconnectors:\n- type: ldap\n  id: freeipa\n\
        \  name: FreeIPA\n  config:\n    host: idm.skyr.dca.scc:636\n    insecureNoSSL:\
        \ false\n    insecureSkipVerify: false\n    rootCAData: \n\
        \    bindDN: uid=openshift,cn=users,cn=accounts,dc=skyr,dc=dca,dc=scc\n  \
        \  bindPW: Redhat2025!\n    userSearch:\n      baseDN: cn=users,cn=accounts,dc=skyr,dc=dca,dc=scc\n\
        \      filter: \"(objectClass=person)\"\n      username: uid\n      idAttr:\
        \ uid\n      emailAttr: mail\n      nameAttr: cn\n    groupSearch:\n     \
        \ baseDN: cn=groups,cn=accounts,dc=skyr,dc=dca,dc=scc\n      filter: \"(objectClass=groupOfNames)\"\
        \n      userMatchers:\n      - userAttr: dn\n        groupAttr: member\n \
        \     nameAttr: cn\n"
    provider: dex
---
