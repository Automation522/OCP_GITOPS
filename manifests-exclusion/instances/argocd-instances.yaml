apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: argocd-rbac
  namespace: argocd-rbac
spec:
  sourceNamespaces:
  - testappli
  tls:
    ca:
      configMapName: argocd-tls-certs-cm
  server:
    env:
    - name: SSL_CERT_FILE
      value: /app/config/tls/ca-bundle.crt
    route:
      enabled: true
  extraConfig:
    application.resourceTrackingMethod: annotation
    installationID: argocd-rbac
    oidc.config: 'name: FreeIPA

      issuer: https://argocd-rbac-server-argocd-rbac.apps.ocp4-upi.skyr.dca.scc/api/dex

      clientID: argo-cd

      clientSecret: $oidc.dex.clientSecret

      requestedScopes: ["openid", "profile", "email", "groups"]

      insecureSkipVerify: true

      rootCAData: '
  sso:
    provider: dex
    dex:
      config: "logger:\n  level: debug\nconnectors:\n- type: ldap\n  id: freeipa\n\
        \  name: FreeIPA\n  config:\n    host: idm.skyr.dca.scc:636\n    insecureNoSSL:\
        \ false\n    insecureSkipVerify: true\n    rootCAData: \n\
        \    bindDN: uid=openshift,cn=users,cn=accounts,dc=skyr,dc=dca,dc=scc\n  \
        \  bindPW: Redhat2025!\n    userSearch:\n      baseDN: cn=users,cn=accounts,dc=skyr,dc=dca,dc=scc\n\
        \      filter: (objectClass=person)\n      username: uid\n      idAttr: uid\n\
        \      emailAttr: mail\n      nameAttr: cn\n    groupSearch:\n      baseDN:\
        \ cn=groups,cn=accounts,dc=skyr,dc=dca,dc=scc\n      filter: (objectClass=groupOfNames)\n\
        \      userMatchers:\n      - userAttr: dn\n        groupAttr: member\n  \
        \    nameAttr: cn\nstaticClients:\n- id: argo-cd\n  redirectURIs:\n  - https://argocd-rbac-server-argocd-rbac.apps.ocp4-upi.skyr.dca.scc/auth/callback\n\
        \  name: ArgoCD RBAC\n  secret: $oidc.dex.clientSecret\n"
---
